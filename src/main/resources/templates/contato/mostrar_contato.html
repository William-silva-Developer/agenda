<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	
    <meta charset="utf-8">
    <meta http-equiv=”content-type” content="text/html;" />
   
    <title>Lista de grupos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
        
    <!-- ESTILOS PARA ESTA PÁGINA -->
   
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- JAVASCRIPT E JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	

</head>

<style>
	body{ background-image: url("/imagem/bg-footer.jpg");}
</style>
		
<body class="container-xl"  >
<div class="container">
	<div class="container" >
		<div th:insert="~{/layout/navebar :: navebar}" ></div>
	</div>
	<br/>
	<br/>
	
<hr>
	<div>
		<table class = "table table-striped table-dark">
			<tr>
				<p ><th style=" color: white;"  th:text="'Infomações sobre o contato: '+${contato.nome}">Infomações sobre o contato</th></p>
				
			</tr><br/>
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Telefone</th>
				<th>Email</th>
			</tr>
			<tr>
				<td th:text="${contato.nome}"></td>
				<td th:text="${contato.sobrenome}"></td>
				<td th:text="${contato.telefone}"></td>
				<td th:text="${contato.email}"></td>
			
			</tr>
			
		</table>
		<a class="btn btn-primary" th:href="@{/}">Voltar</a>
	</div>
	

</div>	
</body>
</html>
